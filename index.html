<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .recipient-name {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .recipient-name .label {
            font-size: 18px;
            font-weight: normal;
            opacity: 0.9;
        }

        .flipbook-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book {
            position: relative;
            width: 600px;
            height: 800px;
            transform-style: preserve-3d;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #prevBtn {
            background: #ff6b6b;
            color: white;
        }

        #prevBtn:hover:not(:disabled) {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        #nextBtn {
            background: #4ecdc4;
            color: white;
        }

        #nextBtn:hover:not(:disabled) {
            background: #45b7af;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78,205,196,0.4);
        }

        .page-indicator {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .placeholder-text {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 20px;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        @media (max-width: 768px) {
            .book {
                width: 90vw;
                height: calc(90vw * 1.33);
                max-width: 450px;
                max-height: 600px;
            }

            .recipient-name {
                font-size: 22px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recipient-name">
            <div class="label">To:</div>
            <div id="guestName">Guest</div>
        </div>

        <div class="flipbook-container">
            <div class="book" id="book">
                <!-- Pages will be added dynamically -->
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" disabled>← Previous</button>
            <button id="nextBtn">Next →</button>
        </div>

        <div class="page-indicator">
            Page <span id="currentPage">1</span> of <span id="totalPages">4</span>
        </div>
    </div>

    <script>
        // CONFIGURATION - Replace these with your actual image URLs
        const pageImages = [
            'https://dj-diu.github.io/invitation/Cover.jpg', // Page 1 - Add your image URL here
            'https://dj-diu.github.io/invitation/invite.png', // Page 2 - Add your image URL here
            'https://dj-diu.github.io/invitation/address.png', // Page 3 - Add your image URL here
            'https://dj-diu.github.io/invitation/guest.png', // Page 4 - Add your image URL here
            // Add more pages as needed
        ];

        // Get guest name from URL parameter
        function getGuestName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('to');
            return name ? decodeURIComponent(name) : 'Guest';
        }

        // Set guest name
        document.getElementById('guestName').textContent = getGuestName();

        // Create pages
        const book = document.getElementById('book');
        const totalPages = pageImages.length;
        let currentPage = 0;

        pageImages.forEach((imageUrl, index) => {
            const page = document.createElement('div');
            page.className = 'page';
            page.style.zIndex = totalPages - index;
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Page ${index + 1}`;
                page.appendChild(img);
            } else {
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder-text';
                placeholder.textContent = `Page ${index + 1}\n\nReplace with your invitation image`;
                page.appendChild(placeholder);
            }
            
            book.appendChild(page);
        });

        // Navigation
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const pages = document.querySelectorAll('.page');

        totalPagesSpan.textContent = totalPages;

        function updateButtons() {
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
            currentPageSpan.textContent = currentPage + 1;
        }

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
                updateButtons();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
                updateButtons();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextBtn.click();
            if (e.key === 'ArrowLeft') prevBtn.click();
        });
    </script>
</body>
</html>
